{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Crear Notas</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/style_crearNota.css'%}"></link>
</head>
<body>
	<div class="content">
		<h1>Crear Nota</h1>
		<form method="post">
			{% csrf_token %}
			{{ form.as_p }}
			<button type="submit">Guardar</button>
		</form>
		<a href="{% url 'lista_notas' %}">Ver todas las notas</a>
	</div>
</body>
</html>
