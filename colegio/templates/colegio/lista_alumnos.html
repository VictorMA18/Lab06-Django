{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Lista de Alumnos</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style_lista.css'%}"></link>
</head>
<body>
    <div class="content">
        <h1>Lista de Alumnos</h1>
        <ul>
            {% for alumno in alumnos %}
                <li>{{ alumno.nombre }}</li>
            {% endfor %}
        </ul>
        <a href="{% url 'crear_alumno' %}">Crear nuevo alumno</a> 
    </div>
</body>
</html>
