{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Lista de Cursos</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style_lista.css'%}"></link>
</head>
<body>
    <div class="content">
        <h1>Lista de Cursos</h1>
        <ul>
            {% for curse in cursos %}
                <li>{{ curse.curso }}</li>
            {% endfor %}
        </ul>
        <a href="{% url 'crear_curso' %}">Crear nuevo curso</a>
    </div>
</body>
</html>
